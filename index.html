        <div class="btns"> 
            <button id="signIn" >SignIn</button>
            <button id="signUp">SignUp</button>
            
        </div>
        <div class="signin-box" id="signinbox" >
            <h3>SignIn</h3>
            <form action="">
                <input type="email" placeholder="Enter email" id="signin-email">
                <input type="password" placeholder="Passoword" id="signin-password">
            </form>
            <button id="signin" onclick="logInBtn()">Signin</button>
        </div>
        <div class="signup-box" id="signupbox" >
            <h3>SignUp</h3>
            <form action="">
                <input type="text" placeholder="First Name" id="fname">
                <input type="text" placeholder="Last Name" id="lname">
                <input type="email" placeholder="abc@gmail.com" id="email">
                <input type="password" placeholder="Password" id="password">
                <input type="password" placeholder="Confirm Password" id="cpassword">
            </form>
            <button id="signup" >Signup</button>
        </div>
    </div>
